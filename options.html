<!DOCTYPE html>
<html>
<head><title>Settings</title></head>
<body>
  <h2>Alerts</h2>
  <form id="modals">
    <input type="checkbox" name="alertModals" id="notSSL" value="non-SSL"/>Non-SSL Connections<br>
    <input type="checkbox" name="alertModals" id="hardware" value="hardware"/>Hardware Usage<br>
    <input type="checkbox" name="alertModals" id="gpsWifi" value="gpsWifi"/>GPS and WIFI Location<br>
    <input type="checkbox" name="alertModals" id="performance" value="performance"/>Performance<br>
  </form>

  <div id="status"></div>
  <button id="save">Save</button>
  <script src="options.js"></script>
</body>
</html>
